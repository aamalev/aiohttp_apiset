# Can not convert a list of objects
swagger: '2.0'
basePath: '/api'
info:
  title: example
  version: '1.0'
paths:
  /pets:
    post:
      description: 'Creates a new pet in the store.'
      operationId: 'addPet'
      parameters:
        - name: pet1
          in: body
          description: 'Pet to add to the store'
          schema:
            type: object
            properties:
              name:
                type: string
              children:
                type: array
                items:
                  - type: object
                    properties:
                      name:
                        type: string
                  - type: object
                    properties:
                      name:
                        type: string
                      description:
                        type: string
      responses:
        '200':
          description: OK
