language: python
sudo: false

python:
  - 3.5
  - 3.6
  - 3.7-dev

install:
  - pip install -U pip setuptools pipenv
  - pipenv install -d --system
  - pip install codecov

script: mypy aiohttp_apiset && pytest

after_success:
  - codecov

before_deploy:
  - make clear
  - make aiohttp_apiset/version.py
  - make swagger_ui

deploy:
  provider: pypi
  user: yttrium
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: aamalev/aiohttp_apiset
    condition: $TRAVIS_PYTHON_VERSION = 3.6
  skip_cleanup: true
